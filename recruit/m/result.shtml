<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        (function (win, doc) {
            if (!win.addEventListener) return;
            var html = document.documentElement;
            function setFont() {
                var html = document.documentElement;
                var k = 750;
                html.style.fontSize = html.clientWidth / k * 100 + "px";
            }
            setFont();
            setTimeout(function () {
                setFont();
            }, 300);
            doc.addEventListener('DOMContentLoaded', setFont, false);
            win.addEventListener('resize', setFont, false);
            win.addEventListener('load', setFont, false);
        })(window, document);

    </script>
    <!-- End Facebook Pixel Code -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

            You have successfully applied to<br/>
            the Advanced Alpha<br/>of SYNCED: Off-Planet!
        </div>
        <div class="result-word2">
            We will review your application,<br/>
            and if you qualify for the test<br/>
            you will receive a confirmation email soon!<br/>
            Keep an eye on your spam folder<br/>
            to make sure you don't miss our emails
        </div>
        <div class="result-word3">The SYNCED: Off-Planet team</div>
        <a href="javascript:;" class="result-word4">
            <img src="images/icon1.png" alt="">
            <span>JOIN OUR DISCORD</span>
        </a>
        <a href="/case/2020/recruit/index.shtml"><img class="sure" src="images/ok.png" alt=""></a>
    </div>
</body>
</html>
